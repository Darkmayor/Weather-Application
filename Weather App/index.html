<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>

        <div class="tabs-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-InfoContainer">

            <div class="grant-Location-Container">
                <!-- Add image of location-->
                <img src="Assets/location.png" alt="grant Location" width="80" height="80" loading="lazy">
                <p>grant location Access</p>
                <p>Allow Access for getting weather of your current location</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <form class="form-container" data-searchform>
                <input placeholder="Search for city..." data-searchInput>
                <button class="btn">
                    <!-- add image of search -->
                    <img src="Assets/search.png" alt="search" width="20" height="20">
                </button>
            </form>

            <!-- Loading Screen Container -->
            <div class="loading-screen-container">
                <img src="Assets/loading.gif" alt="loading" width="150" height="150">
                <p>Loading</p>
            </div>
            <!-- Show weather info -->
            <div class="show-weather-info">
                    <div class="name">
                        <p data-city-name> </p>
                    <img data-country-icon>

                    </div>

                     <!-- weather description -->
                    <p data-weatherdesc></p>
                            <!-- weather-icon -->
                    <img data-weather-icon>
                    <!-- temprature -->
                    <p data-temp></p>

                    <div class="parameter-container">
                        <!-- card1 -->
                        <div class="parameter-1">
                            <img src="Assets/wind.png" alt="wind-icon">
                            <p>windSpeed</p>
                            <p data-windspeed></p>
                        </div>
                        <!-- parameter 2 -->
                        <div class="parameter-2">
                            <img src="Assets/humidity.png" alt="humidity-icon">
                            <p>humidity</p>
                            <p data-humidity></p> 
                        </div>
                        <!-- paramter 3 -->
                        <div class="parameter-3">
                            <img src="Assets/cloud.png" alt="wind-icon">
                            <p>cloud</p>
                            <p data-cloud></p> 
                        </div>
                    </div>
            </div>

           

            </div>

        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
